<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{titulo}}</h1>
        <input type="text" v-model='nuevaFruta' @keyup.enter="agregarFruta">
        <input type="number" v-model='nuevaCantidad' @keyup.enter="agregarFruta" >
        <button @Click = "agregarFruta">Agregar</button>
    <ul>
        <li v-for="item of frutas">
            <input type="number" v-model.number="item.cantidad">
           {{item.nombre}}
           <button @click="item.cantidad++">+</button>
            
            <span v-if="item.cantidad===0"> -sin stock </span></li>
            
    </ul>
    <h4>total: {{sumarFrutas}}</h4>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="n1.js"></script>

</body>
</html>
